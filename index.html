<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Mobile AL</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
  margin: 0;
  background: #0b0b0b;
  color: #ffffff;
  font-family: Arial, sans-serif;
}

/* ===== TOP BAR ===== */
.top-bar {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 64px;
  background: #111;
  border-bottom: 1px solid rgba(255,255,255,0.1);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 14px;
  z-index: 10;
}

.user-box {
  background: rgba(0,255,106,0.15);
  border: 1px solid rgba(0,255,106,0.4);
  border-radius: 10px;
  padding: 6px 10px;
}

.user-name {
  font-size: 13px;
  font-weight: bold;
}

.app-title {
  font-size: 16px;
  font-weight: bold;
  color: #00ff6a;
}

/* ===== CONTENT ===== */
.content {
  padding: 16px;
  padding-top: 80px;
  padding-bottom: 90px;
}

.screen { display: none; }
.screen.active { display: block; }

.card {
  background: rgba(255,255,255,0.06);
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 14px;
  padding: 14px;
  margin-bottom: 14px;
}

.trip-list {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
}

.trip-item {
  display: flex;
  align-items: center;
  gap: 6px;
  background: rgba(0,255,106,0.15);
  border: 1px solid rgba(0,255,106,0.35);
  border-radius: 10px;
  padding: 8px;
  cursor: pointer;
}

.trip-item span {
  font-size: 13px;
}

.result {
  background: rgba(0,0,0,0.35);
  border-radius: 10px;
  padding: 10px;
  font-size: 12px;
  white-space: pre-wrap;
  min-height: 120px;
}

/* ===== BOTTOM BAR ===== */
.bottom-bar {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  height: 72px;
  background: #00ff6a;
  display: flex;
  justify-content: space-around;
  align-items: center;
}

.tab {
  color: #000;
  font-size: 12px;
  cursor: pointer;
  text-align: center;
  width: 33%;
}

.tab.active {
  font-weight: bold;
  text-decoration: underline;
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="top-bar">
  <div class="user-box">
    <div class="user-name" id="userName">Niet ingelogd</div>
  </div>
  <div class="app-title">Mobile AL</div>
</div>

<!-- CONTENT -->
<div class="content">

  <!-- TRIP ANALYSE -->
  <div id="trip" class="screen active">
    <h2>Trip Analyse</h2>

    <div class="card">
      <div class="trip-list" id="tripList"></div>
    </div>

    <div class="card">
      <div class="result" id="analysisResult">
        Selecteer een tripâ€¦
      </div>
    </div>
  </div>

  <!-- EXPORT -->
  <div id="export" class="screen">
    <h2>Export Data</h2>
    <div class="card result">
      Export informatie komt hier.
    </div>
  </div>

  <!-- PLANNING -->
  <div id="planning" class="screen">
    <h2>Planning</h2>
    <div class="card result">
      Planning overzicht komt hier.
    </div>
  </div>

</div>

<!-- BOTTOM BAR -->
<div class="bottom-bar">
  <div class="tab active" onclick="switchTab('trip', this)">Trip Analyse</div>
  <div class="tab" onclick="switchTab('export', this)">Export Data</div>
  <div class="tab" onclick="switchTab('planning', this)">Planning</div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

/* ===== LOGIN INFO ===== */
if (tg.initDataUnsafe?.user) {
  document.getElementById("userName").innerText =
    tg.initDataUnsafe.user.first_name || "Gebruiker";
}

/* ===== TABS ===== */
function switchTab(id, el) {
  document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
  document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  el.classList.add("active");
}

/* ===== TRIPS ===== */
const tripList = document.getElementById("tripList");
const analysisResult = document.getElementById("analysisResult");

const trips = [];
for (let i = 41; i <= 68; i++) trips.push("NP" + i);
trips.push("Totaal analyse");

trips.forEach(trip => {
  const div = document.createElement("div");
  div.className = "trip-item";
  div.innerHTML = `<span>${trip}</span>`;
  div.onclick = () => loadAnalysis(trip);
  tripList.appendChild(div);
});

/* ===== ANALYSE (DEMO) ===== */
function loadAnalysis(trip) {
  analysisResult.innerText =
`Analyse voor ${trip}

- Aantal ritten: 12
- Klanten: 27
- KM totaal: 184
- Afwijkingen: geen

(Koppeling met Google Sheet komt hier)`;
}
</script>

</body>
</html>
